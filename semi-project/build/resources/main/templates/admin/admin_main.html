<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>학교종이 땡땡땡</title>

    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&family=Roboto&display=swap" rel="stylesheet"/>

    <!-- favicon -->
    <link rel="icon" type="image/png" href="/favicon/favicon.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <!--    <script src="js/admin.js"></script>-->

</head>
<body>
    <!-- admin 메인 페이지 (대시보드) -->
    <div class="admin-main" th:fragment="mainFragment">
        <!-- admin 메인페이지 네비게이션 -->
        <header class="header">
            <div class="header-title">
                <span onclick="location.href='/login/adminLogin'" class="title-name">학교종 <span class="title-name-admin">Admin</span> </span>
            </div>
            <div class="header-nevigation">
                <span class="nevigation-logout">Logout</span>
            </div>
        </header>

        <!-- admin 메인페이지 메뉴 -->
        <div class="menu">

            <!-- 메뉴) 사이트관리-->
            <div class="menu-box1">
                <div class="site-management">사이트 관리</div>
            </div>

            <!-- 메뉴) 대시보드 -->
            <div class="menu-box2">
                        <span class="dash-board-img-box">
                            <i class="bi-grid"></i>
                        </span>
                <div class="dash-board">
                    <a href="/dashBoard/home" onmouseover="changeMenuBox2Color()" onmouseout="rollbackMenuBox2Color()">대시보드</a>
                </div>
            </div>
            <script>
                function changeMenuBox2Color() {
                    let menuBox = document.querySelector('.menu-box2');
                    menuBox.style.backgroundColor = 'rgba(51,51,51,1)';
                }

                function rollbackMenuBox2Color() {
                    let menuBox = document.querySelector('.menu-box2');
                    menuBox.style.backgroundColor = 'rgba(100,100,100,1)';
                }
            </script>

            <!-- 메뉴) 사용자 관리 -->
            <div class="menu-box3">
                <span class="user-management-img-box">
                    <i class="bi-person"></i>
                </span>
                <div class="user-management">
                    <a href="/userManagement/allUsers" onmouseover="changeMenuBox3Color()" onmouseout="rollbackMenuBox3Color()">사용자 관리</a>
                </div>
            </div>

            <!-- 사용자 관리 태그에 마우스 올리고 내릴때 menu-box3의 색상 변경 -->
            <script>
                function changeMenuBox3Color() {
                    let menuBox = document.querySelector('.menu-box3');
                    menuBox.style.backgroundColor = 'rgba(51,51,51,1)';
                }

                function rollbackMenuBox3Color() {
                    let menuBox = document.querySelector('.menu-box3');
                    menuBox.style.backgroundColor = 'rgba(100,100,100,1)';
                }
            </script>


            <!-- 메뉴) 공지사항 -->
            <div class="menu-box4">
                        <span class="notice-img-box">
                            <i class="bi-megaphone"></i>
                        </span>
                <div class="notice">
                    <a href="/notice/selectAll" onmouseover="changeMenuBox4Color()" onmouseout="rollbackMenuBox4Color()">공지사항</a>
                </div>
            </div>

            <script>
                function changeMenuBox4Color() {
                    let menuBox = document.querySelector('.menu-box4');
                    menuBox.style.backgroundColor = 'rgba(51,51,51,1)';
                }

                function rollbackMenuBox4Color() {
                    let menuBox = document.querySelector('.menu-box4');
                    menuBox.style.backgroundColor = 'rgba(100,100,100,1)';
                }
            </script>

            <!-- 메뉴) 문의/건의사항 -->
            <div class="menu-box5">
                        <span class="propose-img-box">
                            <i class="bi-chat"></i>
                        </span>
                <div class="propose">
                    <a href="/propose/selectAll" onmouseover="changeMenuBox5Color()" onmouseout="rollbackMenuBox5Color()"
                       class="non-click">문의 / 건의사항</a>
                </div>
            </div>

            <script>
                function changeMenuBox5Color() {
                    let menuBox = document.querySelector('.menu-box5');
                    menuBox.style.backgroundColor = 'rgba(51,51,51,1)';
                }

                function rollbackMenuBox5Color() {
                    let menuBox = document.querySelector('.menu-box5');
                    menuBox.style.backgroundColor = 'rgba(100,100,100,1)';
                }
            </script>

            <!-- 메뉴) 컨텐츠 관리-->
            <div class="menu-box6">
                        <span class="content-management-img-box">
                            <i class="bi-gear"></i>
                        </span>
                <div class="content-management">
                    <a href="/recommend/selectAll" onmouseover="changeMenuBox6Color()" onmouseout="rollbackMenuBox6Color()"
                       class="non-click">컨텐츠 관리</a>
                </div>
            </div>

            <script>
                function changeMenuBox6Color() {
                    let menuBox = document.querySelector('.menu-box6');
                    menuBox.style.backgroundColor = 'rgba(51,51,51,1)';
                }

                function rollbackMenuBox6Color() {
                    let menuBox = document.querySelector('.menu-box6');
                    menuBox.style.backgroundColor = 'rgba(100,100,100,1)';
                }
            </script>

        </div>
    </div>

    <script>
        const nonClick = document.querySelectorAll(".non-click");

        function handleClick(event) {
            nonClick.forEach((e) => {
                e.classList.remove("click");
            });
            event.target.classList.add("click");
        }

        nonClick.forEach((e) => {
            e.addEventListener("click", handleClick);
        });
    </script>

</body>
</html>
