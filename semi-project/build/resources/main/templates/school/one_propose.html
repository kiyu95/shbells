<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>학교 종이 땡땡땡</title>
  <link rel="stylesheet" href="/css0/myGlobal.css">
  <link rel="stylesheet" href="/css0/call_propose.css">
  <link rel="stylesheet" href="/css0/one_propose.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <link rel="icon" type="image/png" href="/favicon/favicon.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
<header class="navbox">
  <nav>
    <h1>
      <button class="main" onclick="location.href='/main/main'">
        학교종이 땡땡땡
      </button>
    </h1>
    <ul>
      <li>
        <button class="ranking" onclick="location.href='/rank/rank'">
          랭킹
        </button>
      </li>
      <li>
        <button class="calendar" onclick="location.href='/calendar/calendar'">
          캘린더
        </button>
      </li>
      <li>
        <button class="student-management">
          <a href="/management/student_manage">학생관리</a>
        </button>
      </li>
      <li>
        <button class="mypage">
          <a id="myPage" href="/school/mypage_info">마이페이지</a>
        </button>
      </li>
    </ul>
  </nav>
</header>

<div id="bar"></div>

<div id="fiveFrame">

  <a href="/school/mypage_info" id="studentInfo">
    <div id="iconTag1">
      <i class="bi-info-circle"></i>
    </div>
    <div id="studentWord">학생정보</div>
  </a>


  <a href="/school/call_info_notification" id="call">
    <div id="iconTag2">
      <i class="bi-whatsapp"></i>
    </div>
    <div id="callWord">고객센터</div>
  </a>

  <a href="/school/restart_info" id="restart">
    <div id="iconTag3">
      <i class="bi-arrow-clockwise"></i>
    </div>
    <div id="restartWord">초기화</div>
  </a>

  <a href="/school/logout_info" id="logout">
    <div id="iconTag4">
      <i class="bi-box-arrow-right"></i>
    </div>
    <div id="logoutWord">로그아웃</div>
  </a>

  <a href="/school/destroy_info" id="destroy">
    <div id="iconTag5">
      <i class="bi-slash-circle"></i>
    </div>
    <div id="destroyWord">회원탈퇴</div>
  </a>
</div>

<a href="/school/call_info_notification" id="asideBtn">
  <div id="btn1">공지게시판</div>
</a>

<a href="/school/call_info_propose" id="asideBtn2">
  <div id="btn2">건의게시판</div>
</a>

<article id="article">
  <div id="notiTitle">
    <div id="no">
      <div th:text="${propCode}"></div>
    </div>

    <div id="notiName">
      <div th:text="${propName}"></div>
    </div>

    <div id="writer">
      <div th:text="${propEmail}"></div>
    </div>

    <div id="registDate">
      <div th:text="${propDate}"></div>
    </div>
  </div>

  <div id = "comment">
    <div th:text="${propContent}"></div>
  </div>


  <div id ="manamgeAnswer" th:each="reply : ${propReply}">
    <div id="yama">
      - 관리자 답변 -
    </div>
    <div th:text="${reply.reply}"></div>
  </div>
</article>
<!--  -->




<!--*****************footer****************-->
<footer id=footers>
  <div id = email>kbjcom@google.com</div>

  <img src="/img/bell.png" alt="school Bell" id="bell">
  <div id =footerTitle>학교 종이 땡땡땡</div>

  <div id="number">call : 010-6411-9074</div>
  <div id="footerFinal">
    <div>Copyright (C) 2023</div>
    <div id="jejuH">.김백정컴퍼니.</div>
    <div>All rights reserved.</div>
  </div>
</footer>

</body>
</html>
